{% extends 'base.html' %}

{% block content %}

<div class="confirmation-container">
    <h1 class="confirmation-title">Delete Tag</h1>
    <p class="confirmation-text">
        Are you sure you want to delete "<strong>{{ tag.name }}</strong>"?
    </p>
    
    <form method="post" class="confirmation-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tags:list_tags' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
