{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">
        {{ form.instance.id|yesno:"Edit Tag,Create Tag" }}
    </h1>
    
    <form method="post" class="tag-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
