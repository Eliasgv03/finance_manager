{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST" action="{% url 'users:edit_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="initial_balance">Initial Balance:</label>
            <input type="number" step="0.01" name="initial_balance" value="{{ user.profile.initial_balance }}" required>
        </div>
        <button type="submit" class="btn">Save Balance</button>
    </form>
    <a href="{% url 'users:profile' %}" class="back-link">Back to Profile</a>
</div>
{% endblock %}
